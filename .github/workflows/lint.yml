name: Lint
on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: ESLint Src
        run: eslint "src/**"
      - name: ESLint Public
        run: eslint "public/**"
